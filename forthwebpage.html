<!DOCTYPE html>

    <body>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);//in this we are using x,y,r,.. format to draw an arc
            ctx.stroke();
            </script>
            <canvas id="myCanvas1" width="200" height="100" style="border:1px solid #000000;">
            </canvas>
            <script>
                var c = document.getElementById("myCanvas1");
                var ctx = c.getContext("2d");
                ctx.font = "30px Arial";
                ctx.fillText("Hello World", 10, 50);
                ctx.strokeText("Hello World", 10, 90);
            </script>
            <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #000000;">
            </canvas>
            <script>
                var c = document.getElementById("myCanvas2");
                var ctx = c.getContext("2d");
                
                // Create gradient
                var grd = ctx.createLinearGradient(0, 0, 200, 0);
                grd.addColorStop(0, "red");
                grd.addColorStop(1, "blue");
                
                // Fill with gradient
                ctx.fillStyle = grd;
                ctx.fillRect(10, 10, 150, 80);
            </script>
            <canvas id="myCanvas3" width="200" height="100" style="border:1px solid #000000;">
            </canvas>
            <script>
                var c = document.getElementById("myCanvas3");
                var ctx = c.getContext("2d");
                
                // Create gradient
                var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);//left,up,center contrast,right,bottom,center
                grd.addColorStop(0, "red");
                grd.addColorStop(1, "blue");
                
                // Fill with gradient
                ctx.fillStyle = grd;
                ctx.fillRect(10, 10, 150, 80);
            </script>
            <img src="D:\PES\python\Alita.jpeg" alt="No found" id="scream" width="100%" height="100%" onclick="mycanvas()">
            <canvas id="myCanvas4" width="1000" height="1000" style="border:1px solid #000000;">
            </canvas>
            <script>
                function mycanvas(){
                var c = document.getElementById("myCanvas4");
                var ctx = c.getContext("2d");
                var img = document.getElementById("scream");
                ctx.drawImage(img, 0, 0);}
            </script><br>

              <script> 
              var myVideo = document.getElementById("video1"); 
              
              function playPause() { 
                if (myVideo.paused) 
                  myVideo.play(); 
                else 
                  myVideo.pause(); 
              } 
              
              function makeBig() { 
                  myVideo.width = 560;

              function makeSmall() {

            <p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script><br>

<img alt="not found" id="raw" onmouseover="showPosition()">
<script>
function showPosition(position) {
  var latlon = position.coords.latitude + "," + position.coords.longitude;

  var img_url = "https://maps.googleapis.com/maps/api/staticmap?center=
  "+latlon+"&zoom=14&size=400x300&sensor=false&key=YOUR_KEY";
document.write(latlon);
  document.getElementById("raw").src=img_url;
}</script>
